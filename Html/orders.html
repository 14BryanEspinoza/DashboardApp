<!doctype html>
<!-- Lang -->
<html lang="es">
  <!-- Head -->
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bryan Espinoza" />
    <meta name="description" content="DashboardApp - Gesti贸n de 贸rdenes." />
    <meta name="keywords" content="DashboardApp, rdenes, Ventas, Bootstrap" />

    <!-- Open Graph -->
    <meta property="og:title" content="DashboardApp | rdenes" />
    <meta
      property="og:description"
      content="Gestiona tus ventas y pedidos en tiempo real."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="../Assets/image.png" />
    <!-- Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Bootstrap -->
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <!-- Main -->
    <script type="module" src="../Js/main.js" defer></script>
    <!-- Css -->
    <link rel="stylesheet" href="../Css/style.css" />
    <!-- Icon -->
    <link rel="shortcut icon" href="../Assets/icon.png" type="image/x-icon" />
    <!-- Title -->
    <title>DashboardApp | Ordenes</title>
  </head>

  <body data-theme="light">
    <!-- Navegaci贸n Lateral -->
    <aside class="sidebar" role="navigation" aria-label="Navegaci贸n principal">
      <a
        href="../index.html"
        class="sidebar__brand"
        aria-label="Ir al inicio de DashboardApp"
      >
        <img
          src="../Assets/icon.png"
          alt=""
          width="32"
          height="32"
          aria-hidden="true"
        />
        <span>DashboardApp</span>
      </a>

      <nav class="sidebar__nav">
        <ul class="sidebar__list">
          <li class="sidebar__item">
            <a href="../index.html" class="sidebar__link">
              <i class="bi bi-grid-fill" aria-hidden="true"></i> Panel de
              Control
            </a>
          </li>
          <li class="sidebar__item">
            <a href="inventory.html" class="sidebar__link">
              <i class="bi bi-box-seam" aria-hidden="true"></i> Inventario
            </a>
          </li>
          <li class="sidebar__item">
            <a
              href="orders.html"
              class="sidebar__link sidebar__link--active"
              aria-current="page"
            >
              <i class="bi bi-cart-check" aria-hidden="true"></i> rdenes
            </a>
          </li>
        </ul>
      </nav>

      <div class="sidebar__footer">
        <div
          id="themeToggle"
          class="theme-switch"
          role="button"
          aria-label="Cambiar entre modo claro y oscuro"
          tabindex="0"
        >
          <span class="theme-switch__label">Modo Oscuro</span>
          <span class="theme-switch__icon" aria-hidden="true"></span>
        </div>
        <p class="mt-4 text-center small opacity-50">
          &copy; 2026 Bryan Espinoza
        </p>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="container-fluid">
        <header class="d-flex justify-content-between align-items-center mb-5">
          <div>
            <h1 class="h3 mb-0">Ordenes de Venta</h1>
            <p id="date" class="text-muted mb-0">Cargando fecha...</p>
          </div>
        </header>

        <!-- Formulario de Ordenes -->
        <div class="containerFrom containerFromOrder">
          <!-- Container Title -->
          <div class="tittle-container">
            <!-- Title -->
            <h2>Agregar Nueva Orden</h2>
            <!-- Button Add -->
            <button
              class="add-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#addOrderForm"
              aria-controls="addOrderForm"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              +
            </button>
          </div>
          <!-- Formulario -->
          <div id="addOrderForm" class="formOrder collapse">
            <form action="#" class="form">
              <!-- Name Cliente  -->
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="clientInput"
                  required
                  maxlength="50"
                  placeholder="Nombre del cliente"
                  aria-label="Nombre del cliente"
                />
                <label for="productInput">Nombre del Cliente</label>
              </div>
              <!-- Item Product -->
              <div class="form-floating">
                <select
                  class="form-select"
                  id="itemInput"
                  aria-label="Select Producto"
                >
                  <option value="" selected disabled>
                    Seleccione un producto
                  </option>
                </select>
              </div>
              <!-- Stock  -->
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="stockInput"
                  required
                  maxlength="50"
                  placeholder="Cantidad Total"
                  aria-label="Cantidad Total"
                />
                <label for="stockInput">Cantidad Total</label>
              </div>
              <!-- Price  -->
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="priceProductInput"
                  required
                  maxlength="50"
                  placeholder="Precio del Producto"
                  aria-label="Precio del Producto"
                  disabled
                />
                <label for="priceProductInput">Precio del Producto</label>
              </div>
              <!-- Total Price  -->
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="totalPriceInput"
                  required
                  maxlength="50"
                  placeholder="Precio Total"
                  aria-label="Precio Total"
                  disabled
                />
                <label for="totalPriceInput">Precio Total</label>
              </div>
              <!-- Button  -->
              <button type="submit" class="btn">Agregar</button>
            </form>
          </div>
        </div>
        <!-- Lista de Ordenes -->
        <div class="container-products">
          <div id="orders" class="products"></div>
        </div>
      </div>
    </main>
  </body>
</html>
