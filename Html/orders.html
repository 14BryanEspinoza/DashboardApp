<!doctype html>
<!-- Lang -->
<html lang="es">
  <!-- Head -->
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bryan Espinoza" />
    <meta
      name="description"
      content="Este proyecto es para practicar mi habilidades sobre Bootstrap y Sass"
    />
    <meta
      name="keywords"
      content="DashboardApp, 14BryanEspinoza, Bootstrap, Sass"
    />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" content="DashboardApp | SPA" />
    <meta
      name="og:description"
      content="DashboardApp es un proyecto para practicar mi habilidades sobre Bootstrap y Sass"
    />
    <meta name="og:image" content="" />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="https://AdminDashboard14bz.netlify.app/" />
    <!-- TipografÃ­a -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Script -->
    <script
      src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script type="module" src="../Js/main.js" defer></script>
    <!-- Css -->
    <link rel="stylesheet" href="../Css/style.css" />
    <!-- Icon -->
    <link rel="shortcut icon" href="../Assets/icon.png" type="image/x-icon" />
    <!-- Title -->
    <title>DashboardApp | Ordenes</title>
  </head>

  <!-- Body -->
  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg">
      <!-- Container -->
      <div class="container-fluid">
        <!-- Logo -->
        <a href="../index.html" class="navbar-brand">DashboardApp</a>
        <!-- Button Nav -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="../index.html" class="nav-link">Panel de Control</a>
            </li>
            <li class="nav-item">
              <a href="inventory.html" class="nav-link">Inventario</a>
            </li>
            <li class="nav-item">
              <a href="orders.html" class="nav-link active" aria-current="page"
                >Ordenes</a
              >
            </li>
          </ul>
          <!-- Date -->
          <div>
            <p id="date" class="navbar-date">00-00-00</p>
          </div>
        </div>
      </div>
    </nav>
    <!-- Main -->
    <main>
      <!-- Formulario de Ordenes -->
      <div class="containerFrom containerFromOrder">
        <!-- Container Title -->
        <div class="tittle-container">
          <!-- Title -->
          <h2>Agregar Nueva Orden</h2>
          <!-- Button Add -->
          <button
            class="add-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#addOrderForm"
            aria-controls="addOrderForm"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            +
          </button>
        </div>
        <!-- Formulario -->
        <div id="addOrderForm" class="formOrder collapse">
          <form action="#" class="form">
            <!-- Name Cliente  -->
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="clientInput"
                required
                maxlength="50"
                placeholder="Nombre del cliente"
                aria-label="Nombre del cliente"
              />
              <label for="productInput">Nombre del Cliente</label>
            </div>
            <!-- Item Product -->
            <div class="form-floating">
              <select
                class="form-select"
                id="itemInput"
                aria-label="Select Producto"
              >
                <option value="" selected disabled>
                  Seleccione un producto
                </option>
              </select>
            </div>
            <!-- Stock  -->
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="stockInput"
                required
                maxlength="50"
                placeholder="Cantidad Total"
                aria-label="Cantidad Total"
              />
              <label for="stockInput">Cantidad Total</label>
            </div>
            <!-- Price  -->
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="priceProductInput"
                required
                maxlength="50"
                placeholder="Precio del Producto"
                aria-label="Precio del Producto"
                disabled
              />
              <label for="priceProductInput">Precio del Producto</label>
            </div>
            <!-- Total Price  -->
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="totalPriceInput"
                required
                maxlength="50"
                placeholder="Precio Total"
                aria-label="Precio Total"
                disabled
              />
              <label for="totalPriceInput">Precio Total</label>
            </div>
            <!-- Button  -->
            <button type="submit" class="btn">Agregar</button>
          </form>
        </div>
      </div>
      <!-- Lista de Ordenes -->
      <div class="container-products container-fluid">
        <div id="orders" class="products"></div>
      </div>
    </main>
  </body>
</html>
